<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Select CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/css/bootstrap-select.min.css"
        rel="stylesheet">

    <style>
        /* General Styling */
        body {
            margin: 0;
            background-color: #f4f7f6;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .container h1,
        .container p {
            color: #2c3e50;
        }

        /* Cards and Buttons */
        .card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .btn-primary,
        .btn-light {
            border-radius: 50px;
            font-size: 0.875rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* Linear Gradient for Buttons */
        .btn-primary {
            background: linear-gradient(45deg, #1abc9c, #16a085);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #16a085, #1abc9c);
        }

        .btn-light {
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            color: #2c3e50;
            border: none;
        }

        .btn-light:hover {
            background: linear-gradient(45deg, #bdc3c7, #ecf0f1);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .btn-icon .icon {
            margin-right: 0.5rem;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #dcdde1;
            padding: 0.75rem 1rem;
        }

        .upload-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .upload-section:hover {
            transform: translateY(-10px);
        }

        #upload-message {
            color: #27ae60;
        }

        /* Modal Styling */
        .modal-header {
            background-color: #16a085;
            color: white;
        }

        .modal-title {
            font-weight: bold;
        }

        /* Table Styling */
        #category-list,
        #item-list {
            text-align: left;
            margin-top: 1.5rem;
        }

        .list-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ecf0f1;
            font-size: 1.1rem;
        }

        /* Media Queries */
        @media (max-width: 768px) {

            .btn-primary,
            .btn-light {
                width: 100%;
            }

            .container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark">
        <div class="container">
            <a class="navbar-brand">Admin Dashboard</a>
            <div class="ml-auto">
                <button id="view-items" class="btn btn-light mr-2 btn-icon">
                    <i class="icon fas fa-eye"></i> View Items
                </button>
                <button id="redirectButton" class="btn btn-light mr-2 btn-icon">
                    <i class="icon fas fa-map-marker-alt"></i> Go to Map
                </button>
                <button id="update-warehouse-button" class="btn btn-light mr-2 btn-icon">
                    <i class="icon fas fa-warehouse"></i> Update Warehouse
                </button>
                <button class="btn btn-light mr-2" data-toggle="modal" data-target="#add-rescuer-modal">
                    <i class="icon fas fa-user-plus"></i> Register Rescuer
                </button>
                <button id="create-announcement-button" class="btn btn-light btn-icon" data-toggle="modal"
                    data-target="#add-announcement-modal">
                    <i class="icon fas fa-bullhorn"></i> Create Announcement
                </button>
                <button id="logout-button" class="btn btn-danger btn-icon ml-3">
                    <i class="icon fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome, Admin!</h1>
        <p class="lead text-muted">Manage categories, items, and announcements efficiently.</p>
    </div>

    <!-- Management Sections -->
    <div class="container">
        <div class="row mt-5">
            <!-- Category Management -->
            <div id="category-management" class="col-md-6">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Manage Categories</h2>
                        <button id="add-category-button" class="btn btn-primary btn-icon mt-3">
                            <i class="icon fas fa-plus"></i> Add Category
                        </button>
                        <div id="category-list" class="mt-4">
                            <!-- Categories will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item Management -->
            <div id="item-management" class="col-md-6">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Manage Items</h2>
                        <button id="add-item-button" class="btn btn-primary btn-icon mt-3">
                            <i class="icon fas fa-box"></i> Add Item
                        </button>
                        <div id="item-list" class="mt-4">
                            <!-- Items will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating a new rescuer -->
    <div id="add-rescuer-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addRescuerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRescuerModalLabel">Register New Rescuer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-rescuer-form">
                        <div class="form-group">
                            <label for="reg-rescuer-username">Username</label>
                            <input type="text" id="reg-rescuer-username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-rescuer-pass">Password</label>
                            <input type="password" id="reg-rescuer-pass" name="pass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-icon">
                            <i class="icon fas fa-user-plus"></i> Add Rescuer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Notification Form -->
    <div id="add-announcement-modal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAnnouncementModalLabel">Create New Announcement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-announcement-form">
                        <div id="search-container" class="form-group">
                            <label for="category-search">Search Items</label>
                            <input type="text" id="category-search" class="form-control"
                                placeholder="Search for items...">
                        </div>
                        <div id="category-results" class="form-group">
                            <!-- Εδώ θα εμφανίζονται τα αποτελέσματα -->
                        </div>
                        <button type="submit" class="btn btn-primary">Add Announcement</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Upload JSON File Section -->
    <div id="upload-json" class="container mt-5 text-center upload-section">
        <h2 class="card-title mb-4">Upload JSON Data</h2>
        <input type="file" id="json-file-input" accept=".json" class="d-none">
        <button id="choose-file-button" class="btn btn-primary btn-icon">
            <i class="icon fas fa-file-upload"></i> Choose File
        </button>
        <button id="upload-json-button" class="btn btn-primary btn-icon ml-3">
            <i class="icon fas fa-upload"></i> Upload JSON
        </button>
        <div id="upload-message" class="mt-3"></div>
    </div>

    <!-- Modal for Adding Category -->
    <div id="add-category-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-category-form">
                        <div class="form-group">
                            <label for="new-category-name">Category Name</label>
                            <input type="text" id="new-category-name" class="form-control"
                                placeholder="Enter category name" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-icon">
                            <i class="icon fas fa-plus"></i> Add Category
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap and JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/js/bootstrap-select.min.js"></script>

    <script>
        //  Region Notifications
        $(document).ready(function () {
            $('#requestModal').on('show.bs.modal', function () {
                let token = localStorage.getItem('auth-token');

                // Fetch categories and items when the modal opens
                $.ajax({
                    url: '/api/get_items',
                    type: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    success: function (response) {
                        const data = JSON.parse(response);
                        const categories = {};

                        // Populate categories and group items by category
                        data.forEach(item => {
                            if (!categories[item.category]) {
                                categories[item.category] = [];
                            }
                            categories[item.category].push({ id: item.id, name: item.item });
                        });

                        // Populate the category select dropdown
                        const categorySelect = $('#category-select');
                        categorySelect.empty().append('<option value="">Select a Category</option>'); // Default option

                        for (const category in categories) {
                            categorySelect.append(`<option value="${category}">${category}</option>`);
                        }

                        // Enable the category dropdown
                        categorySelect.prop('disabled', false);

                        // Reset the items dropdown
                        $('#item-select').empty().append('<option value="">Select an Item</option>').prop('disabled', true);
                    },
                    error: function (error) {
                        $('#message').text('Error fetching items: ' + error.responseText);
                    }
                });
            });

            $('#category-select').on('change', function () {
                const selectedCategory = $(this).val();
                if (selectedCategory) {
                    const items = categories[selectedCategory];
                    const itemSelect = $('#item-select');

                    // Populate the items select dropdown based on the selected category
                    itemSelect.empty().append('<option value="">Select an Item</option>'); // Default option
                    items.forEach(item => {
                        itemSelect.append(`<option value="${item.id}">${item.name}</option>`);
                    });
                    itemSelect.prop('disabled', false);
                } else {
                    $('#item-select').empty().append('<option value="">Select an Item</option>').prop('disabled', true);
                }
            });
        });
        // End Region Notifications  

        $(document).ready(function () {
            const token = localStorage.getItem('auth-token');
            if (!token) {
                window.location.href = '/login';
            }

            $('#logout-button').click(function () {
                localStorage.removeItem('auth-token');
                window.location.href = '/login';
            });

            $('#update-warehouse-button').click(function () {
                $.ajax({
                    url: '/admin/update_warehouse',
                    type: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function (response) {
                        $('#message').text(response);
                    },
                    error: function (error) {
                        $('#message').text('Error updating warehouse: ' + error.responseText);
                    }
                });
            });

            $('#add-rescuer-form').submit(function (event) {
                event.preventDefault();
                const rescuer_username = $('#reg-rescuer-username').val();
                const resucer_password = $('#reg-rescuer-pass').val();
                $.ajax({
                    url: '/admin/register_rescuer',
                    type: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        username: rescuer_username,
                        password: resucer_password
                    }),
                    success: function (response) {
                        $('#message').text(response);
                    },
                    error: function (error) {
                        $('#message').text('Error registering rescuer: ' + error.responseText);
                    }
                });
            });

            document.getElementById("redirectButton").onclick = function () {
                window.location.href = "admin_map.html";
            };

            $('#view-items').click(function () {
                window.location.href = 'items.html';
            });

            $('#add-category-button').click(function () {
                $('#add-category-modal').modal('show');
            });

            $('#add-category-form').submit(function (event) {
                event.preventDefault();
                const categoryName = $('#new-category-name').val();

                $.ajax({
                    url: '/admin/add_category',
                    type: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        name: categoryName
                    }),
                    success: function (response) {
                        alert('Category added successfully!');
                        $('#add-category-modal').modal('hide');
                        $('#category-list').append('<div class="list-item">' + categoryName + '</div>');
                        $('#add-category-form')[0].reset();
                    },
                    error: function (error) {
                        alert('Error adding category: ' + error.responseText);
                    }
                });
            });

            // Trigger the file input click event when the "Choose File" button is clicked
            $('#choose-file-button').click(function () {
                $('#json-file-input').click();
            });

            $('#upload-json-button').click(function () {
                const fileInput = $('#json-file-input')[0].files[0];
                if (fileInput) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const jsonData = JSON.parse(e.target.result);
                        console.log(jsonData);
                        $('#upload-message').text('JSON data uploaded successfully.');
                    };
                    reader.readAsText(fileInput);
                } else {
                    $('#upload-message').text('Please select a JSON file to upload.');
                }
            });
        });
    </script>
</body>

</html>
