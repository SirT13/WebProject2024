<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Select CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/css/bootstrap-select.min.css"
        rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styling */
        body {
            margin: 0;
            background-color: #f4f7f6;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .container h1,
        .container p {
            color: #2c3e50;
        }

        /* Cards and Buttons */
        .card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .btn-primary,
        .btn-light {
            border-radius: 50px;
            font-size: 0.875rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* Linear Gradient for Buttons */
        .btn-primary {
            background: linear-gradient(45deg, #1abc9c, #16a085);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #16a085, #1abc9c);
        }

        .btn-light {
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            color: #2c3e50;
            border: none;
        }

        .btn-light:hover {
            background: linear-gradient(45deg, #bdc3c7, #ecf0f1);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .btn-icon .icon {
            margin-right: 0.5rem;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #dcdde1;
            padding: 0.75rem 1rem;
        }

        .upload-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .upload-section:hover {
            transform: translateY(-10px);
        }

        #upload-message {
            color: #27ae60;
        }

        /* Modal Styling */
        .modal-header {
            background-color: #16a085;
            color: white;
        }

        .modal-title {
            font-weight: bold;
        }

        /* Table Styling */
        #category-list,
        #item-list {
            text-align: left;
            margin-top: 1.5rem;
        }

        .list-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ecf0f1;
            font-size: 1.1rem;
        }

        /* Media Queries */
        @media (max-width: 768px) {

            .btn-primary,
            .btn-light {
                width: 100%;
            }

            .container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark d-flex">
        <a class="navbar-brand">Admin Dashboard</a>
        <div class="ml-auto">
            <button id="view-items" class="btn btn-light mr-2 btn-icon">
                <i class="icon fas fa-eye"></i> View Items
            </button>
            <button id="redirectButton" class="btn btn-light mr-2 btn-icon">
                <i class="icon fas fa-map-marker-alt"></i> Go to Map
            </button>
            <button id="update-warehouse-button" class="btn btn-light mr-2 btn-icon">
                <i class="icon fas fa-warehouse"></i> Update Warehouse
            </button>
            <button class="btn btn-light mr-2" data-toggle="modal" data-target="#add-rescuer-modal">
                <i class="icon fas fa-user-plus"></i> Register Rescuer
            </button>
            <button id="add-vehicle-button" class="btn btn-light btn-icon mr-2">
                <i class="icon fas fa-car"></i> Add Vehicle
            </button>
            <button type="button" id="create-announcement-button" class="btn btn-light">
                Create Announcement
            </button>
            <button id="logout-button" class="btn btn-danger btn-icon ml-3">
                <i class="icon fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome, Admin!</h1>
        <p class="lead text-muted">Manage categories, items, and announcements efficiently.</p>
    </div>

    <!-- Management Sections -->
    <div class="container">
        <div class="row mt-5">
            <!-- Category Management -->
            <div id="category-management" class="col-md-6">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Manage Categories</h2>
                        <button id="add-category-button" class="btn btn-primary btn-icon mt-3">
                            <i class="icon fas fa-plus"></i> Add Category
                        </button>
                        <div id="category-list" class="mt-4">
                            <!-- Categories will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item Management -->
            <div id="item-management" class="col-md-6">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Manage Items</h2>
                        <button id="add-item-button" class="btn btn-primary btn-icon mt-3">
                            <i class="icon fas fa-box"></i> Add Item
                        </button>
                        <div id="item-list" class="mt-4">
                            <!-- Items will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating a new rescuer -->
    <div id="add-rescuer-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addRescuerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRescuerModalLabel">Register New Rescuer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-rescuer-form">
                        <div class="form-group">
                            <label for="reg-rescuer-username">Username</label>
                            <input type="text" id="reg-rescuer-username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-rescuer-pass">Password</label>
                            <input type="password" id="reg-rescuer-pass" name="pass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-icon">
                            <i class="icon fas fa-user-plus"></i> Add Rescuer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding a new vehicle -->
    <div id="add-vehicle-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addNewVehicle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewVehicle">Add New Vehicle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="rescuer-list" class="list-group">
                        <!-- Rescuers will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Notification Form -->
    <div class="modal fade" id="add-announcement-modal" tabindex="-1" role="dialog"
        aria-labelledby="announcementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="announcementModalLabel">Create Announcement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form to add announcement -->
                    <form id="add-announcement-form">
                        <div class="form-group">
                            <label for="category-search">Search Category Name</label>
                            <input type="text" id="category-search" class="form-control"
                                placeholder="Search category...">
                            <div id="category-results" class="mt-2"></div>
                        </div>

                        <div id="selected-categories" class="mt-3">
                            <h6>Selected Categories:</h6>
                            <ul id="selected-categories-list" class="list-group">
                                <!-- Selected categories will be displayed here -->
                            </ul>
                        </div>

                        <button type="submit" class="btn btn-success mt-4">Create Notification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload JSON File Section -->
    <div id="upload-json" class="container mt-5 text-center upload-section">
        <h2 class="card-title mb-4">Upload JSON Data</h2>
        <input type="file" id="json-file-input" accept=".json" class="d-none">
        <button id="choose-file-button" class="btn btn-primary btn-icon">
            <i class="icon fas fa-file-upload"></i> Choose File
        </button>
        <button id="upload-json-button" class="btn btn-primary btn-icon ml-3">
            <i class="icon fas fa-upload"></i> Upload JSON
        </button>
        <div id="upload-message" class="mt-3"></div>
    </div>

    <!-- Modal για τη δημιουργία νέας ανακοίνωσης -->
    <div id="add-announcement-modal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAnnouncementModalLabel">Create New Notification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-announcement-form">
                        <div class="form-group">
                            <label for="category-search">Search Category Name</label>
                            <input type="text" id="category-search" class="form-control"
                                placeholder="Search category...">
                            <div id="category-results" class="mt-2"></div>
                        </div>

                        <div id="selected-categories" class="mt-3">
                            <h6>Selected Categories:</h6>
                            <ul id="selected-categories-list" class="list-group">
                                <!-- Selected categories will be displayed here -->
                            </ul>
                        </div>

                        <button type="submit" class="btn btn-primary mt-4">Create Notification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/js/bootstrap-select.min.js"></script>

    <script>
        // Region Notifications
        $(document).ready(function () {
            const token = localStorage.getItem('auth-token');
            let items = [];
            let selectedItems = [];

            // When the user clicks the button to create an announcement
            $('#create-announcement-button').click(function () {
                // Make an API call to get_items
                $.ajax({
                    url: '/admin/get_items',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    success: function (response) {
                        items = JSON.parse(response);

                        // Clear the search input, results, and selected items list
                        $('#category-search').val('');
                        $('#category-results').empty();
                        $('#selected-categories-list').empty();

                        // Show the modal
                        $('#add-announcement-modal').modal('show');
                    },
                    error: function (error) {
                        console.error('Error fetching items:', error);
                        alert('Failed to load categories.');
                    }
                });
            });

            // Search logic for category search bar
            $('#category-search').on('input', function () {
                const searchQuery = $(this).val().toLowerCase();
                $('#category-results').empty();

                if (searchQuery) {
                    // Filter categories from the items
                    const filteredCategories = [...new Set(items.filter(item => item.category.toLowerCase().includes(searchQuery)).map(item => item.category))];

                    // Display filtered categories
                    filteredCategories.forEach(category => {
                        $('#category-results').append(`
                    <button class="btn btn-light btn-block mb-1 select-category" data-category="${category}">
                        ${category}
                    </button>
                `);
                    });
                }
            });

            // When a user selects a category, display the items for that category
            $('#category-results').on('click', '.select-category', function () {
                const selectedCategory = $(this).data('category');
                $('#category-results').empty();

                // Filter items by the selected category
                const filteredItems = items.filter(item => item.category === selectedCategory);

                // Display items in the selected category
                filteredItems.forEach(item => {
                    $('#category-results').append(`
                <div class="form-check">
                    <input class="form-check-input select-item" type="checkbox" data-id="${item.id}" data-name="${item.item}" id="item-${item.id}">
                    <label class="form-check-label" for="item-${item.id}">
                        ${item.item}
                    </label>
                </div>
            `);
                });
            });

            // Track selected items
            $('#category-results').on('change', '.select-item', function () {
                const itemId = $(this).data('id');
                const itemName = $(this).data('name');

                if (this.checked) {
                    // Add item to selected list
                    if (!selectedItems.some(item => item.id === itemId)) {
                        selectedItems.push({ id: itemId, name: itemName });

                        // Add to selected items display
                        $('#selected-categories-list').append(`
                    <li class="list-group-item d-flex justify-content-between align-items-center" data-id="${itemId}">
                        ${itemName}
                        <button class="btn btn-danger btn-sm remove-item" data-id="${itemId}">Remove</button>
                    </li>
                `);
                    }
                } else {
                    // Remove item from selected list
                    selectedItems = selectedItems.filter(item => item.id !== itemId);

                    // Remove from selected items display
                    $(`#selected-categories-list li[data-id="${itemId}"]`).remove();
                }
            });

            // Remove item from selected list
            $('#selected-categories-list').on('click', '.remove-item', function () {
                const itemId = $(this).data('id');
                selectedItems = selectedItems.filter(item => item.id !== itemId);

                // Uncheck the checkbox in the category results
                $(`#category-results input[data-id="${itemId}"]`).prop('checked', false);

                // Remove the item from the selected list in the UI
                $(this).closest('li').remove();
            });

            // Handle form submission to create the notification
            $('#add-announcement-form').submit(function (event) {
                event.preventDefault();

                if (selectedItems.length === 0) {
                    alert('Please select at least one item.');
                    return;
                }

                const itemIds = selectedItems.map(item => item.id);

                // Make API call to create_notification
                $.ajax({
                    url: '/admin/create_notification',
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({ items: itemIds }),
                    success: function (response) {
                        alert('Notification created successfully.');
                        $('#add-announcement-modal').modal('hide');
                    },
                    error: function (error) {
                        alert('Error creating notification: ' + error.responseText);
                    }
                });
            });
        });
        // End Region Notifications

        $(document).ready(function () {
            const token = localStorage.getItem('auth-token');
            if (!token) {
                window.location.href = '/login';
            }

            $('#logout-button').click(function () {
                localStorage.removeItem('auth-token');
                window.location.href = '/login.html';
            });

            $('#update-warehouse-button').click(function () {
                $.ajax({
                    url: '/admin/update_warehouse',
                    type: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function (response) {
                        $('#message').text(response);
                    },
                    error: function (error) {
                        $('#message').text('Error updating warehouse: ' + error.responseText);
                    }
                });
            });

            // Region Add new vehicle
            $(document).ready(function () {

                // Open the Add Vehicle modal and fetch rescuers
                $('#add-vehicle-button').on('click', function () {
                    $('#add-vehicle-modal').modal('show');  // Ensure the modal is shown

                    // Fetch rescuers from the API
                    $.ajax({
                        url: '/admin/get_rescuers',
                        type: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('auth-token')}`,
                            'Content-Type': 'application/json'
                        },
                        success: function (response) {
                            let rescuers = response;

                            // Check if response is a string and needs to be parsed as JSON
                            if (typeof rescuers === 'string') {
                                rescuers = JSON.parse(rescuers);
                            }

                            const rescuerList = $('#rescuer-list');
                            rescuerList.empty(); // Clear any previous data

                            if (Array.isArray(rescuers) && rescuers.length > 0) {
                                // Populate rescuers into the modal
                                rescuers.forEach(rescuer => {
                                    const firstName = rescuer.first_name ? rescuer.first_name : "N/A";  // Handle null first_name
                                    const lastName = rescuer.last_name ? rescuer.last_name : "N/A";    // Handle null last_name

                                    console.log(firstName, lastName);  // Log for debugging

                                    // Create the rescuer list item
                                    const rescuerItem = `
                                        <div class="list-group-item d-flex justify-content-between align-items-center">
                                            <span>${rescuer.username}</span>
                                            <button class="btn btn-primary choose-rescuer-button" data-user-id="${rescuer.id}" data-user-name="${rescuer.username}">
                                                Choose
                                            </button>
                                        </div>
                                    `;
                                    // Append the rescuer to the list
                                    rescuerList.append(rescuerItem);
                                });

                                // Handle rescuer selection and trigger add_vehicle API
                                $('.choose-rescuer-button').on('click', function () {
                                    const userId = $(this).data('user-id');     // Get the selected rescuer's ID
                                    const username = $(this).data('user-name'); // Get the selected rescuer's username
                                    console.log(userId, username)
                                    // Trigger the API call to add a vehicle
                                    $.ajax({
                                        url: '/admin/add_vehicle',
                                        type: 'POST',
                                        headers: {
                                            'Authorization': `Bearer ${localStorage.getItem('auth-token')}`,
                                            'Content-Type': 'application/json'
                                        },
                                        data: JSON.stringify({
                                            rescuer_id: userId,       // Send the selected userId
                                            username: username    // Send the selected username
                                        }),
                                        success: function (response) {
                                            $('#add-vehicle-modal').modal('hide');
                                        },
                                        error: function (error) {
                                            alert('Error adding vehicle: ' + error.responseText);
                                        }
                                    });
                                });
                            } else {
                                // No rescuers found, display a message
                                rescuerList.append('<p>No rescuers without vehicle found.</p>');
                            }
                        },
                        error: function (error) {
                            alert('Error fetching rescuers: ' + error.responseText);
                        }
                    });
                });
            });
            // End Region add new vehicle

            $('#add-rescuer-form').submit(function (event) {
                event.preventDefault();
                const rescuer_username = $('#reg-rescuer-username').val();
                const resucer_password = $('#reg-rescuer-pass').val();
                $.ajax({
                    url: '/admin/register_rescuer',
                    type: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        username: rescuer_username,
                        password: resucer_password
                    }),
                    success: function (response) {
                        $('#add-rescuer-modal').modal('hide');
                    },
                    error: function (error) {
                        $('#message').text('Error registering rescuer: ' + error.responseText);
                    }
                });
            });

            document.getElementById("redirectButton").onclick = function () {
                window.location.href = "admin_map.html";
            };

            $('#view-items').click(function () {
                window.location.href = 'items.html';
            });

            $('#add-category-button').click(function () {
                $('#add-category-modal').modal('show');
            });

            $('#add-category-form').submit(function (event) {
                event.preventDefault();
                const categoryName = $('#new-category-name').val();

                $.ajax({
                    url: '/admin/add_category',
                    type: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        name: categoryName
                    }),
                    success: function (response) {
                        alert('Category added successfully!');
                        $('#add-category-modal').modal('hide');
                        $('#category-list').append('<div class="list-item">' + categoryName + '</div>');
                        $('#add-category-form')[0].reset();
                    },
                    error: function (error) {
                        alert('Error adding category: ' + error.responseText);
                    }
                });
            });

            // Trigger the file input click event when the "Choose File" button is clicked
            $('#choose-file-button').click(function () {
                $('#json-file-input').click();
            });

            $('#upload-json-button').click(function () {
                console.log("clocickckckdssdf")
                const formData = new FormData();
                const fileInput = $('#json-file-input')[0].files[0];
                if (fileInput) {
                    formData.append('file', fileInput);
                    $.ajax({
                    url: 'admin/upload_file',  // The endpoint you want to send the file to
                    type: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    data: formData,
                    contentType: false, // Tell jQuery not to set content-type
                    processData: false, // Tell jQuery not to process data
                    success: function(response) {
                        $('#responseMessage').text('File uploaded and processed successfully.');
                        console.log('Server Response:', response);
                    },
                    error: function(xhr, status, error) {
                        const errMessage = xhr.responseJSON ? xhr.responseJSON.message : 'An error occurred';
                        $('#responseMessage').text(`Error: ${errMessage}`);
                    }
                });
                } else {
                    $('#upload-message').text('Please select a JSON file to upload.');
                }
            });
        });
    </script>
</body>

</html>
