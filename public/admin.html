<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Select CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/css/bootstrap-select.min.css"
        rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="users/admin/admin.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark d-flex">
        <a class="navbar-brand">Admin Dashboard</a>
        <div class="ml-auto">
            <button id="logout-button" class="btn btn-danger btn-icon ml-3">
                <i class="icon fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome, Admin!</h1>
        <p class="lead text-muted">Manage categories, items, and announcements efficiently.</p>
    </div>

    <!-- Sections -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Manage Categories Button -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                <button id="category-management-button" class="btn btn-light mr-2 btn-icon custom-btn">
                    <i class="icon fas fa-list-alt"></i> Manage Categories
                </button>
            </div>
            <!-- View Items Button -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                <button id="view-items" class="btn btn-light mr-2 btn-icon custom-btn">
                    <i class="icon fas fa-eye"></i> View Items
                </button>
            </div>
            <!-- Go to Map Button -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                <button id="redirectButton" class="btn btn-light mr-2 btn-icon custom-btn">
                    <i class="icon fas fa-map-marker-alt"></i> Go to Map
                </button>
            </div>
            <!-- Update Warehouse Button -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                <button id="update-warehouse-button" class="btn btn-light mr-2 btn-icon custom-btn">
                    <i class="icon fas fa-warehouse"></i> Update Warehouse
                </button>
            </div>
            <!-- Register Rescuer Button -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                <button class="btn btn-light btn-icon mr-2 custom-btn" data-toggle="modal"
                    data-target="#add-rescuer-modal">
                    <i class="icon fas fa-user-plus"></i> Register Rescuer
                </button>
            </div>
            <!-- Add Vehicle Button -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                <button id="add-vehicle-button" class="btn btn-light btn-icon mr-2 custom-btn">
                    <i class="icon fas fa-car"></i> Add Vehicle
                </button>
            </div>
            <!-- Create Announcement Button -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                <button type="button" id="create-announcement-button" class="btn btn-light btn-icon custom-btn">
                    <i class="icon fas fa-bullhorn"></i> Create Announcement
                </button>
            </div>
        </div>
    </div>

    <!-- Modal with 'Add New Category' -->
    <div id="add-category-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-category-form">
                        <div class="form-group">
                            <label for="new-category-name">Category Name</label>
                            <input type="text" id="new-category-name" class="form-control"
                                placeholder="Enter category name">
                        </div>
                        <button type="submit" id="#add-category-form" class="btn btn-primary">Add
                            Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating a new rescuer -->
    <div id="add-rescuer-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addRescuerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRescuerModalLabel">Register New Rescuer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-rescuer-form">
                        <div class="form-group">
                            <label for="reg-rescuer-username">Username</label>
                            <input type="text" id="reg-rescuer-username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-rescuer-pass">Password</label>
                            <input type="password" id="reg-rescuer-pass" name="pass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-icon">
                            <i class="icon fas fa-user-plus"></i> Add Rescuer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding a new vehicle -->
    <div id="add-vehicle-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addNewVehicle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewVehicle">Add New Vehicle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="rescuer-list" class="list-group">
                        <!-- Rescuers will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Notification Form -->
    <div class="modal fade" id="add-announcement-modal" tabindex="-1" role="dialog"
        aria-labelledby="announcementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="announcementModalLabel">Create Announcement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form to add announcement -->
                    <form id="add-announcement-form">
                        <div class="form-group">
                            <label for="category-search">Search Category Name</label>
                            <input type="text" id="category-search" class="form-control"
                                placeholder="Search category...">
                            <div id="category-results" class="mt-2"></div>
                        </div>

                        <div id="selected-categories" class="mt-3">
                            <h6>Selected Categories:</h6>
                            <ul id="selected-categories-list" class="list-group">
                                <!-- Selected categories will be displayed here -->
                            </ul>
                        </div>

                        <button type="submit" class="btn btn-primary d-flex m-auto">Create Notification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload JSON File Section -->
    <div id="upload-json" class="container mt-5 text-center upload-section">
        <h2 class="card-title mb-4">Upload JSON Data</h2>
        <input type="file" id="json-file-input" accept=".json" class="d-none">
        <button id="choose-file-button" class="btn btn-primary btn-icon mr-0 mr-md-4 mb-2 mb-md-0">
            <i class="icon fas fa-file-upload"></i> Choose File
        </button>
        <button id="upload-json-button" class="btn btn-primary btn-icon">
            <i class="icon fas fa-upload"></i> Upload JSON
        </button>
        <div id="upload-message" class="mt-3"></div>
    </div>

    <!-- Modal για τη δημιουργία νέας ανακοίνωσης -->
    <div id="add-announcement-modal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAnnouncementModalLabel">Create New Notification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-announcement-form">
                        <div class="form-group">
                            <label for="category-search">Search Category Name</label>
                            <input type="text" id="category-search" class="form-control"
                                placeholder="Search category...">
                            <div id="category-results" class="mt-2"></div>
                        </div>

                        <div id="selected-categories" class="mt-3">
                            <h6>Selected Categories:</h6>
                            <ul id="selected-categories-list" class="list-group">
                                <!-- Selected categories will be displayed here -->
                            </ul>
                        </div>

                        <button type="submit" class="btn btn-primary mt-4">Create Notification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/js/bootstrap-select.min.js"></script>

    <script src="users/admin/admin.js"></script>
</body>

</html>
