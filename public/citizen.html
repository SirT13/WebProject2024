<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard</title>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="users/citizen/citizen.css">
</head>

<body>
    <div class="navbar navbar-expand navbar-dark">
        <div class="text-white">Citizen Dashboard</div>
        <div class="navbar-right ml-auto">
            <button id="create-request-btn" class="btn btn-light btn-icon" data-toggle="modal"
                data-target="#requestModal">
                <i class="fas fa-plus-circle icon"></i> Create New Request
            </button>
            <button id="view-announcements-btn" class="btn btn-light btn-icon">
                <i class="fas fa-bullhorn icon"></i> View Announcements
            </button>
            <button id="logout-button" class="btn btn-danger btn-icon ml-3">
                <i class="fas fa-sign-out-alt icon"></i> Logout
            </button>
        </div>
    </div>


    <div class="shadow" id="request-panel">
        <h3 class="mb-5">Requests</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>People</th>
                    <th>Status</th>
                    <th>Date Submited</th>
                    <th>Date Assigned</th>
                    <th>Date Completed</th>
                </tr>
            </thead>
            <tbody id="request-list">
                <!-- List of requests -->
            </tbody>
        </table>
    </div>

    <div class="shadow" id="offer-panel">
        <h3 class="">Offers</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Date Submited</th>
                    <th>Date Assigned</th>
                    <th>Date Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="offer-list">
                <!-- List of offers -->
            </tbody>
        </table>
    </div>

    <!-- Modal for creating new requests -->
    <div class="modal fade custom-modal shadow" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestModalLabel">Create New Request</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-request-form">
                        <div class="form-group">
                            <label for="category-select">Category</label>
                            <select id="category-select" class="form-control">
                                <!-- Categories will be populated here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="item-select">Item</label>
                            <select id="item-select" class="form-control" disabled>
                                <!-- Items will be populated here after category selection -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="people-count">People Count</label>
                            <input type="number" id="people-count" class="form-control" min="1">
                        </div>
                        <div class="form-group">
                            <label for="people-count">Quantity</label>
                            <input type="number" id="quantity-count" class="form-control" min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- First modal: View Announcements -->
    <div class="modal fade shadow" id="announcementsModal" tabindex="-1" aria-labelledby="announcementsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="announcementsModalLabel">Announcements</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="announcement-list" class="list-group box-shadow">
                        <!-- Announcements will be dynamically inserted here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Second modal (third modal in your description): Make Offers -->
    <div class="modal fade shadow" id="offerModal" tabindex="-1" aria-labelledby="offerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="offerModalLabel">Make Offers</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="offer-form">
                        <div id="items-list" class="list-group">
                            <!-- Items from the category will be dynamically inserted here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-offer-btn">Submit Offer</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="users/citizen/citizen.js"></script>
