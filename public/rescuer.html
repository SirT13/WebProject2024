<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescuer Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the map and panel container */
        #map-container {
            display: flex;
            width: 100%;
            height: 100vh;
            /* Ensure full height for both map and panel */
        }

        #map {
            height: 90%;
            width: 70%;
            /* Adjust width as needed */
        }

        #map-legend {
            position: absolute;
            top: 70px;
            right: 580px;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            z-index: 1000;
            /* Ensures the legend is above other elements */
        }

        #map-legend h4 {
            margin: 0 0 10px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
            text-align: center;
        }

        #map-legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-icon {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
        }
        /* Navigation Bar Styles */
        .navbar {
            width: 100%;
            height: 60px;
            background-color: #343a40;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar button {
            background-color: #dc3545;
            margin-right: 16px;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #c82333;
        }
        #task-panel {
            width: 30%;
            /* Adjust width as needed */
            height: 85%;
            padding: 15px;
            border-left: 2px solid #ccc;
            overflow-y: auto;
            /* Enable vertical scrolling */
            background-color: #f4f6f9;
            overflow-y: auto;
        }


        .dropdown {
            position: absolute;
            top: 20px;
            left: 200px;
            z-index: 1000;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        .dropdown-content label {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }   

        .task-item {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-width: 4px;
            /* Increased border width */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .task-item h4 {
            margin: 0 0 10px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .task-item p {
            margin: 0 0 10px;
            color: #666;
            font-size: 14px;
        }

        .task-item button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Border colors based on task type */
        .offer-border {
            border-color: #dc3545;
            /* Red for offers */
        }

        .request-border {
            border-color: #ff8800;
            /* Orange for requests */
        }

        .complete-task-btn {
            background-color: #28a745;
            color: #fff !important;
        }

        .complete-task-btn:hover {
            background-color: #218838
        }

        .cancel-task-btn {
            background-color: #dc3545;
            color: #fff !important;
        }

        .cancel-task-btn:hover {
            background-color: #c82333
        }

        .rescue-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .rescue-btn:hover {
            background-color: #218838;
        }
        button:disabled {
            opacity: 0.5; /* Makes the button appear faded */
            cursor: not-allowed; /* Changes the cursor to indicate the button is not clickable */
        }

        .custom-modal .modal-dialog {
            height: 70%; /* Adjust as needed */
            max-height: 600px; /* Set a maximum height if needed */
        }

        .custom-modal .modal-content {
            height: 100%; /* Make sure content takes full height of the dialog */
            width: 130%;
        }

        .custom-modal .modal-body {
            height: calc(100% - 60px); /* Adjust to account for header and footer height */
            overflow-y: auto; /* Adds a scrollbar if content exceeds height */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left text-white">Rescuer Dashboard</div>
        <div class="navbar-right">
            <button id="load-button" data-toggle="modal" data-target="#paginationModal">Load</button>
            <button id="unload-button" data-toggle="modal" data-target="#paginationModal">Unload</button>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <!-- Modal for Paginated Items -->
    <div class="modal fade custom-modal" id="paginationModal" tabindex="-1" aria-labelledby="paginationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paginationModalLabel">Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container shadow" id="item-table-container">
                        <table id="item-table" class="table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Warehouse Quantity</th>
                                    <th>Quantity to Load</th> <!-- New column -->
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="item-list"></tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div id="pagination">
                            <span id="range-info"></span>
                            <span id="page-info">Page: 
                                <select id="page-select" onchange="goToPage(this.value)" class="custom-select w-auto"></select>
                            </span>
                            <button id="prev-btn" onclick="prevPage()" class="btn btn-outline-secondary mx-2">&#9664;</button>
                            <button id="next-btn" onclick="nextPage()" class="btn btn-outline-secondary mx-2">&#9654;</button>
                            <button id="load-items-btn" class="btn btn-primary" disabled>Load</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
        <div id="task-panel">
            <!-- Task items will be injected here -->
        </div>
    </div>

    <button id="redirectButton" class="btn btn-dark mt-3 ml-3">Back</button>

    <div class="container shadow mt-3">
        <div class="dropdown mb-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Φίλτρα Χάρτη
            </button>
            <div class="dropdown-content" aria-labelledby="filterDropdown">
                <label class="dropdown-item"><input type="checkbox" id="in-progress-requests" checked> Αιτήματα που έχουν
                    αναληφθεί</label>
                <label class="dropdown-item"><input type="checkbox" id="pending-requests" checked> Εκκρεμή Αιτήματα</label>
                <label class="dropdown-item"><input type="checkbox" id="in-progress-offers" checked> Προσφορές που έχουν
                    αναληφθεί</label>
                <label class="dropdown-item"><input type="checkbox" id="pending-offers" checked> Εκκρεμείς
                    Προσφορές</label>
            </div>
        </div>
    </div>

    <!-- Popup template -->
    <div id="popup-template" style="display: none;">
        <div id="popup-content"></div>
        <button id="action-button"></button>
    </div>
    <div class="modal fade" id="loadDetailsModal" tabindex="-1" aria-labelledby="loadDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loadDetailsModalLabel">Φορτίο</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="loadDetailsBody">
              <!-- Content will be populated dynamically -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <div id="map-legend">
        <h4>Task Status</h4>
        <div>
            <img src="assets/person_raised_hand_black.png" alt="Not Assigned" class="legend-icon"> Not Assigned
        </div>
        <div>
            <img src="assets/person_raised_hand_orange.png" alt="Request" class="legend-icon"> Request
        </div>
        <div>
            <img src="assets/person_raised_hand_red.png" alt="Offer" class="legend-icon"> Offer
        </div>
        <div>
            <img src="assets/rescuer.png" alt="Rescuer" class="legend-icon"> Rescuer
        </div>
        <div>
            <img src="assets/warehouse.png" alt="Warehouse" class="legend-icon"> Warehouse
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/rescuer_pagination.js"></script>
    <script>
        $(document).ready(function () {
            const token = localStorage.getItem('auth-token');
            if (!token) {
                window.location.href = '/login';
            } else {
                $('#welcome-message').text('Welcome, Rescuer!');
            }
            const map = L.map('map')

            // Add a tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            //Fetch warehouse location and add the baseMarker
            $.ajax({
                url: '/admin/get_warehouse_location',
                method: 'GET',
                contentType: 'application/json',
                success: function (response) {
                    let location = JSON.parse(response)
                    const warehouseLocation = [location[0].latitude, location[0].longitude];
                    // Add the warehouse marker
                    const baseMarker = L.marker(warehouseLocation, {
                        icon: L.icon({
                            iconUrl: 'assets/warehouse.png', // Example warehouse icon
                            iconSize: [32, 32],
                            iconAnchor: [16, 32], // Anchor the icon at the center bottom
                            popupAnchor: [0, -32] // Position the popup correctly relative to the icon
                        })
                    }).addTo(map);

                    // Bind a popup to the warehouse marker
                    baseMarker.bindPopup('<strong>Warehouse Location</strong>').openPopup();

                    // Adjust the map view to include the warehouse location
                    map.setView(warehouseLocation, 12);

                },
                error: function (error) {
                    console.error('Error fetching warehouse location:', error);
                }
            });

            const taskMarkers = [];
            const polylines = [];

            $.ajax({
                url: '/api/get_rescuer_map_info',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                success: function (response) {
                    const records = JSON.parse(response)
                    // Assuming 'tasks' is your array from the JSON response
                    let rescuerName = null;
                    let rescuerLatitude = null;
                    let rescuerLongitude = null;

                    for (let i = 0; i < records.length; i++) {
                        if (records[i].rescuer && records[i].rescuer_latitude && records[i].rescuer_longitude) {
                            rescuerName = records[i].rescuer;
                            rescuerLatitude = records[i].rescuer_latitude;
                            rescuerLongitude = records[i].rescuer_longitude;
                            break;
                        }
                    }
                    const rescuerMarker = L.marker([rescuerLatitude, rescuerLongitude], {
                        icon: L.icon({
                            iconUrl: 'assets/rescuer.png',
                            iconSize: [32, 32],
                            iconAnchor: [16, 32],
                            popupAnchor: [0, -32]
                        }),
                        draggable: true
                    }).addTo(map);

                    // Bind a popup to the rescuer marker
                    rescuerMarker.bindPopup(`
                        <strong>Όνομα: ${rescuerName}</strong><br>
                        <button id="showLoadButton" class="btn btn-primary">Προβολή Φορτίου</button>
                    `);

                    rescuerMarker.on('popupopen', function() {
                        document.getElementById('showLoadButton').addEventListener('click', function() {
                            // Trigger AJAX call to get the load information
                            $.ajax({
                                url: '/api/get_vehicle_load',
                                method: 'GET',
                                headers: {
                                    'Authorization': 'Bearer ' + token,
                                    'Content-Type': 'application/json'
                                },
                                success: function(response) {
                                    let parsedData = JSON.parse(response);
                                    let loadItems = JSON.parse(parsedData[0].load)

                                    let loadDetailsHTML = '';
                                    if (loadItems && loadItems.length > 0) {
 
                                        loadItems.forEach(function(item) {
                                            loadDetailsHTML += `
                                                <div class="load-item">
                                                    <strong>Item:</strong> ${item.item}<br>
                                                    <strong>Quantity:</strong> ${item.load_quantity}<br>
                                                </div>
                                                <hr>`;
                                        });
                                    } else {
                                        loadDetailsHTML = '<p>No items found in the load.</p>';
                                    }

                                    // Inject the content into the modal body
                                    document.getElementById('loadDetailsBody').innerHTML = loadDetailsHTML;

                                    // Show the modal
                                    $('#loadDetailsModal').modal('show');
                                },
                                error: function(error) {
                                    console.error('Error fetching load details:', error);
                                }
                            });
                        });
                    });

                    const taskPanel = $('#task-panel');
                    records.forEach((record, index) => {
                            const date_submited = new Date(record.date_submited);
                            const formattedDateSumbited = date_submited.toLocaleString('en-GB', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit',
                                hour12: false
                            });

                            const date_assigned = new Date(record.date_assigned);
                            const formattedDateAssigned = date_assigned.toLocaleString('en-GB', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit',
                                hour12: false
                            });
                            //Task Panel
                            if (record.rescuer_id && record.status === 'in_progress') {
                                // Create a div for the task item
                                const taskItem = $(`
                                    <div class="task-item ${record.type === 'request' ? 'request-border' : 'offer-border'}" 
                                        data-task-type="${record.type}" 
                                        data-quantity="${record.quantity}"
                                        data-item-id="${record.item_id}">
                                        <h4>${record.type === 'request' ? 'Αίτημα' : 'Προσφορά'}</h4>
                                        <p><strong>Ονοματεπώνυμο:</strong> ${record.citizen}</p>
                                        <p><strong>Τηλέφωνο:</strong> ${record.citizen_phone_number}</p>
                                        <p><strong>Είδος:</strong> ${record.item_name}</p>
                                        <p><strong>Ποσότητα:</strong> ${record.quantity}</p>
                                        <p><strong>Ημερομηνία Καταχώρησης:</strong> ${formattedDateSumbited}</p>
                                        <p><strong>Ημερομηνία Ανάληψης:</strong> ${formattedDateAssigned}</p>
                                        <button class="complete-task-btn" data-task-id="${record.task_id}" disabled>Complete</button>
                                        <button class="cancel-task-btn" data-task-id="${record.task_id}">Abort</button>
                                    </div>
                                `);

                            // Append the task item to the panel
                            taskPanel.append(taskItem);
                        }

                        const citizenLocation = [record.citizen_latitude, record.citizen_longitude];

                        // Add a marker for the citizen's location
                        let iconURL = null
                        let type = null 
                        if(record.type === 'request' && record.status === 'not_assigned')
                        {
                            iconURL = 'assets/person_raised_hand_black.png'
                            type = 'pending_request'
                        }
                        else if (record.type === 'request' && record.status != 'not_assigned')
                        {
                            iconURL = 'assets/person_raised_hand_orange.png'
                            type = 'in_progress_request'
                        }
                        else if (record.type === 'offer' && record.status === 'not_assigned')
                        {
                             iconURL = 'assets/person_raised_hand_black.png'
                             type = 'pending_offer'
                        }
                        else
                        {
                            iconURL = 'assets/person_raised_hand_red.png'
                            type = 'in_progress_offer'
                        }

                            const taskMarker = L.marker(citizenLocation, {
                                type: type,
                                icon: L.icon({
                                    iconUrl: iconURL, 
                                    iconSize: [42, 42],
                                    iconAnchor: [16, 32],
                                    popupAnchor: [0, -32]
                                })
                            }).addTo(map).bindPopup(`
                                <strong>${record.type === 'request' ? 'Αίτημα' : 'Προσφορά'}</strong><br>
                                Ονοματεπώνυμο: ${record.citizen}<br>
                                Τηλέφωνο: ${record.citizen_phone_number}<br>
                                Κατάσταση: ${record.status}<br>
                                Είδος: ${record.item_name}<br>
                                Ημερομηνία Καταχώρησης: ${formattedDateSumbited}<br>
                                Ημερομηνία Ανάληψης: ${formattedDateAssigned}<br>
                                Ποσότητα: ${record.quantity}<br>
                                ${record.status === 'not_assigned' ? `
                                <div style="margin-top: 10px;">
                                    <button id="rescue-btn-${record.task_id}" class="rescue-btn">
                                        Ανάληψη
                                    </button>
                                </div>` : ''}
                            `).on('popupopen', function() {
                                const button = document.getElementById(`rescue-btn-${record.task_id}`);
                                if (button) {
                                    button.addEventListener('click', function() {
                                        $.ajax({
                                            url: '/api/assign_task',
                                            method: 'PUT',
                                            headers: {
                                                'Authorization': 'Bearer ' + token,
                                                'Content-Type': 'application/json'
                                            },
                                            data: JSON.stringify({
                                                task_id: record.task_id
                                            }),
                                            success: function(response) {
                                            },
                                            error: function(error) {
                                                console.error('Error assigning task:', error);
                                                alert('Failed to assign the task.');
                                            }
                                        });
                                        location.reload()
                                    });
                                }
                            });

                                taskMarkers.push(taskMarker);
                                taskMarkers.forEach(taskMarker => {
                                    if(taskMarker.options.type === "in_progress_request" || taskMarker.options.type === "in_progress_offer")
                                    {
                                        const line = L.polyline([rescuerMarker.getLatLng(), taskMarker.getLatLng()], {
                                            color: 'blue',
                                            weight: 3,
                                            opacity: 0.7
                                        }).addTo(map);
                                    
                                        polylines.push(line);
                                    }
                                    
                                });
                                
                                rescuerMarker.on('dragend', function(event) {
                                    const newLocation = event.target.getLatLng();
                                    if (record.status === 'in_progress') {
                                        const citizen_latitude = record.citizen_latitude
                                        const citizen_longitude = record.citizen_longitude
                                        const distance = calculateDistance(newLocation.lat, newLocation.lng, citizen_latitude, citizen_longitude);
                                        const completeButton = $(`.complete-task-btn[data-task-id="${record.task_id}"]`);

                                        if (distance <= 50) {
                                            completeButton.prop('disabled', false);
                                        } else {
                                            completeButton.prop('disabled', true); 
                                        }
                                    }
                                    

                                    debugger;
                                    polylines.forEach(polyline => {
                                        polyline.setLatLngs([newLocation, polyline.getLatLngs()[1]]);
                                    });
                                
                                    $.ajax({
                                        url: '/api/save_rescuer_location',
                                        method: 'POST',
                                        headers: {
                                            'Authorization': 'Bearer ' + token,
                                            'Content-Type': 'application/json'
                                        },
                                        data: JSON.stringify({
                                            latitude: newLocation.lat,
                                            longitude: newLocation.lng
                                        }),
                                        success: function(response) {
                                        },
                                        error: function(error) {
                                            console.error('Error saving new rescuer location:', error);
                                        }
                                    });
                                });

                        map.fitBounds([
                            rescuerMarker.getLatLng(),
                            ...taskMarkers.map(marker => marker.getLatLng())
                        ]);
                    });

                    // Handle button clicks for completing or canceling tasks
                    $('.complete-task-btn').on('click', function () {
                        const taskId = $(this).data('task-id');
                        const $taskItem = $(this).closest('.task-item');
                        const taskType = $taskItem.attr('data-task-type');
                        const quantity = $taskItem.attr('data-quantity');
                        const item_id = $taskItem.attr('data-item-id');
                        updateTaskStatus(taskId, 'complete', taskType, quantity, item_id);
                    });

                    $('.cancel-task-btn').on('click', function () {
                        const taskId = $(this).data('task-id');
                        const $taskItem = $(this).closest('.task-item');
                        const taskType = $taskItem.attr('data-task-type');
                        updateTaskStatus(taskId, 'not_assigned', taskType, 0, 0);
                    });
                },
                error: function (error) {
                    alert('Error fetching data: ' + error.responseText);
                }

            })

            function updateTaskStatus(taskId, status, taskType, item_quantity, itemId) {
                $.ajax({
                    url: '/api/update_task_status', 
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        task_id: taskId,
                        status: status,
                        task_type: taskType,
                        quantity: item_quantity,
                        item_id: itemId
                    }),
                    success: function (response) {
                        location.reload(); // Reload the page to update the task list
                    },
                    error: function (error) {
                        alert('Error updating task status: ' + error.responseText);
                    }
                });
            }
            function applyFilters() {
                    const showInProgressRequests = $('#in-progress-requests').is(':checked');
                    const showPendingRequests = $('#pending-requests').is(':checked');
                    const showInProgressOffers = $('#in-progress-offers').is(':checked');
                    const showPendingOffers = $('#pending-offers').is(':checked');
                    debugger;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            const distance = R * c;
            return distance;
        }
