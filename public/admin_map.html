<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Στυλ για το κουμπί και το dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
            z-index: 1000;
            /* Εξασφάλιση ότι είναι πάνω από το χάρτη */
        }

        #map {
            height: 500px;
            z-index: 1;
            /* Ο χάρτης θα βρίσκεται κάτω από το dropdown */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            /* Ακόμη υψηλότερο για το περιεχόμενο του dropdown */
        }

        .dropdown-content label {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <button id="redirectButton" class="btn btn-dark mt-3 ml-3">Back</button>

    <div class="container shadow mt-3">
        <!-- Κουμπί για το dropdown menu -->
        <div class="dropdown mb-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Φίλτρα Χάρτη
            </button>
            <div class="dropdown-content" aria-labelledby="filterDropdown">
                <label class="dropdown-item"><input type="checkbox" id="toggleAssignedRequests"> Αιτήματα που έχουν
                    αναληφθεί</label>
                <label class="dropdown-item"><input type="checkbox" id="togglePendingRequests"> Εκκρεμή Αιτήματα</label>
                <label class="dropdown-item"><input type="checkbox" id="toggleAssignedOffers"> Προσφορές που έχουν
                    αναληφθεί</label>
                <label class="dropdown-item"><input type="checkbox" id="togglePendingOffers"> Εκκρεμείς
                    Προσφορες</label>
                <label class="dropdown-item"><input type="checkbox" id="toggleActiveTasks"> Οχήματα με ενεργά
                    tasks</label>
                <label class="dropdown-item"><input type="checkbox" id="toggleInactiveTasks"> Οχήματα χωρίς ενεργά
                    tasks</label>
                <label class="dropdown-item"><input type="checkbox" id="toggleLines"> Ευθείες Γραμμές</label>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <button class="btn btn-primary mt-3 ml-3" id="saveLocationButton">Αποθήκευση Τοποθεσίας Βάσης</button>

    <script>
        const token = localStorage.getItem('auth-token');

        var baseLatitude = 37.9838; // π.χ., Συντεταγμένες Αθήνας
        var baseLongitude = 23.7275;

        //  Μarkers και γραμμών που θα χρησιμοποιηθούν για τα φίλτρα
        var assignedRequestMarkers = [];
        var pendingRequestMarkers = [];
        var assignedOfferMarkers = [];
        var pendingOfferMarkers = [];
        var activeTaskMarkers = [];
        var inactiveTaskMarkers = [];
        var lines = [];

        var map = L.map('map').setView([baseLatitude, baseLongitude], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker για τη βάση
        var baseMarker = L.marker([baseLatitude, baseLongitude], {
            draggable: true
        }).addTo(map);
        baseMarker.bindPopup("Βάση Διασώστη").openPopup();

        baseMarker.on('dragend', function (e) {
            var newLatLng = e.target.getLatLng();
            baseLatitude = newLatLng.lat;
            baseLongitude = newLatLng.lng;
            console.log("Νέα τοποθεσία βάσης: " + baseLatitude + ", " + baseLongitude);
        });

        document.getElementById("saveLocationButton").onclick = function () {
            $.ajax({
                url: '/api/saveBaseLocation',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    latitude: baseLatitude,
                    longitude: baseLongitude
                }),
                success: function (response) {
                    alert('Η τοποθεσία της βάσης αποθηκεύτηκε επιτυχώς!');
                },
                error: function (xhr, status, error) {
                    alert('Παρουσιάστηκε πρόβλημα κατά την αποθήκευση της τοποθεσίας.');
                }
            });
        };

        // Offers and Requests
        function fetchTasks() {
            return $.ajax({
                url: '/admin/get_tasks',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });
        }

        // Συνάρτηση για τη δημιουργία εικονιδίων
        function getIcon(type, status) {
            let iconUrl;

            if (type === 'offer') {
                iconUrl = status === 'in_progress' ? 'assets/img/offer_in_progress.svg' : 'assets/img/circle-chevron-down-solid.svg';
            } else if (type === 'request') {
                iconUrl = status === 'in_progress' ? 'assets/img/request_in_progress.svg' : 'assets/img/malicius-actions.svg';
            }

            return L.icon({
                iconUrl: iconUrl,
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
        }

        // 1. Προβολή δεδομένων στο χάρτη με δυναμικές συντεταγμένες
        function addMarkersToMap(tasks) {
            tasks.forEach(task => {
                let latitude, longitude;

                // Για το παράδειγμα, χρησιμοποιούμε τυχαίες συντεταγμένες κοντά στην Αθήνα
                latitude = baseLatitude + (Math.random() - 0.5) * 0.02;
                longitude = baseLongitude + (Math.random() - 0.5) * 0.02;

                // Χρήση της εικόνας SVG για τους markers
                let icon = getIcon(task.type, task.status);

                let marker = L.marker([latitude, longitude], { icon: icon }).addTo(map);
                marker.bindPopup(`<b>${task.type === 'offer' ? 'Προσφορά' : 'Αίτημα'}</b><br>
                  ID: ${task.id}<br>
                  Ποσότητα: ${task.quantity}<br>
                  Κατάσταση: ${task.status}`);

                if (task.type === 'offer') {
                    if (task.status === 'in_progress') {
                        assignedOfferMarkers.push(marker);
                    } else {
                        pendingOfferMarkers.push(marker);
                    }
                } else if (task.type === 'request') {
                    if (task.status === 'in_progress') {
                        assignedRequestMarkers.push(marker);
                    } else {
                        pendingRequestMarkers.push(marker);
                    }
                }
            });
        }

        // 2. Ενσωμάτωση με τη λειτουργικότητα του χάρτη
        $(document).ready(function () {
            fetchTasks().then(data => {
                let parsedData;

                // Βεβαιώσου ότι τα δεδομένα αναλύονται σωστά
                if (typeof data === 'string') {
                    try {
                        parsedData = JSON.parse(data);
                    } catch (e) {
                        console.error('Σφάλμα κατά την ανάλυση των δεδομένων:', e);
                        return;
                    }
                } else {
                    parsedData = data;
                }

                console.log('Parsed Tasks data:', parsedData);

                if (Array.isArray(parsedData)) {
                    addMarkersToMap(parsedData);

                    $('#toggleAssignedRequests').change(function () {
                        console.log("Toggle Assigned Requests", $(this).is(':checked'));
                        toggleMarkers(assignedRequestMarkers, $(this).is(':checked'));
                    });

                    $('#togglePendingRequests').change(function () {
                        console.log("Toggle Pending Requests", $(this).is(':checked'));
                        toggleMarkers(pendingRequestMarkers, $(this).is(':checked'));
                    });

                    $('#toggleAssignedOffers').change(function () {
                        console.log("Toggle Assigned Offers", $(this).is(':checked'));
                        toggleMarkers(assignedOfferMarkers, $(this).is(':checked'));
                    });

                    $('#togglePendingOffers').change(function () {
                        console.log("Toggle Pending Offers", $(this).is(':checked'));
                        toggleMarkers(pendingOfferMarkers, $(this).is(':checked'));
                    });
                } else {
                    console.error('Το αποτέλεσμα της κλήσης δεν είναι πίνακας:', parsedData);
                }
            }).catch(error => {
                console.error('Error fetching tasks:', error);
            });
        });

        // Συνάρτηση για την εμφάνιση ή απόκρυψη markers
        function toggleMarkers(markers, show) {
            markers.forEach(marker => {
                if (show) {
                    map.addLayer(marker);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        // Redirect button
        document.getElementById("redirectButton").onclick = function () {
            window.location.href = "admin.html";
        };
    </script>

</body>

</html>
