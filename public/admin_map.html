<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Στυλ για το κουμπί και το dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
            z-index: 1000;
            /* Εξασφάλιση ότι είναι πάνω από το χάρτη */
        }

        #map {
            height: 500px;
            z-index: 1;
            /* Ο χάρτης θα βρίσκεται κάτω από το dropdown */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            /* Ακόμη υψηλότερο για το περιεχόμενο του dropdown */
        }

        .dropdown-content label {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <button id="redirectButton" class="btn btn-dark mt-3 ml-3">Back</button>

    <div class="container shadow mt-3">
        <!-- Κουμπί για το dropdown menu -->
        <div class="dropdown mb-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Φίλτρα Χάρτη
            </button>
            <div class="dropdown-content" aria-labelledby="filterDropdown">
                <label class="dropdown-item"><input type="checkbox" id="toggleAssignedRequests"> Αιτήματα που έχουν
                    αναληφθεί</label>
                <label class="dropdown-item"><input type="checkbox" id="togglePendingRequests"> Εκκρεμή Αιτήματα</label>
                <label class="dropdown-item"><input type="checkbox" id="toggleOffers"> Προσφορές</label>
                <label class="dropdown-item"><input type="checkbox" id="toggleActiveTasks"> Οχήματα με ενεργά
                    tasks</label>
                <label class="dropdown-item"><input type="checkbox" id="toggleInactiveTasks"> Οχήματα χωρίς ενεργά
                    tasks</label>
                <label class="dropdown-item"><input type="checkbox" id="toggleLines"> Ευθείες Γραμμές</label>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <button class="btn btn-primary mt-3 ml-3" id="saveLocationButton">Αποθήκευση Τοποθεσίας Βάσης</button>

    <script>
        var baseLatitude = 37.9838; // π.χ., Συντεταγμένες Αθήνας
        var baseLongitude = 23.7275;

        var rescuers = [
            { latitude: 37.9756, longitude: 23.7348, username: "rescuer1" },
            { latitude: 37.9942, longitude: 23.7281, username: "rescuer2" },
            { latitude: 37.9924, longitude: 23.7257, username: "rescuer3" }
        ];

        //  Μarkers και γραμμών που θα χρησιμοποιηθούν για τα φίλτρα
        var assignedRequestMarkers = [];
        var pendingRequestMarkers = [];
        var offerMarkers = [];
        var activeTaskMarkers = [];
        var inactiveTaskMarkers = [];
        var lines = [];

        var map = L.map('map').setView([baseLatitude, baseLongitude], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker για τη βάση
        var baseMarker = L.marker([baseLatitude, baseLongitude], {
            draggable: true
        }).addTo(map);
        baseMarker.bindPopup("Βάση Διασώστη").openPopup();

        baseMarker.on('dragend', function (e) {
            var newLatLng = e.target.getLatLng();
            baseLatitude = newLatLng.lat;
            baseLongitude = newLatLng.lng;
            console.log("Νέα τοποθεσία βάσης: " + baseLatitude + ", " + baseLongitude);
        });

        document.getElementById("saveLocationButton").onclick = function () {
            $.ajax({
                url: '/api/saveBaseLocation',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    latitude: baseLatitude,
                    longitude: baseLongitude
                }),
                success: function (response) {
                    alert('Η τοποθεσία της βάσης αποθηκεύτηκε επιτυχώς!');
                },
                error: function (xhr, status, error) {
                    alert('Παρουσιάστηκε πρόβλημα κατά την αποθήκευση της τοποθεσίας.');
                }
            });
        };

        // Marker για οχήματα διασωστών
        rescuers.forEach(function (rescuer) {
            var rescuerMarker = L.marker([rescuer.latitude, rescuer.longitude], {}).addTo(map);
            rescuerMarker.bindPopup(`Όχημα Διασώστη: ${rescuer.username}`);
            activeTaskMarkers.push(rescuerMarker); // Assuming these are active by default
        });

        // Marker για εκκρεμή αιτήματα
        var pendingRequestMarker = L.marker([37.9842, 23.7281]).addTo(map);
        pendingRequestMarker.bindPopup("Εκκρεμές Αίτημα");
        pendingRequestMarkers.push(pendingRequestMarker);

        // Marker για αιτήματα υπό διεκπεραίωση
        var processingRequestMarker = L.marker([37.9924, 23.7257]).addTo(map);
        processingRequestMarker.bindPopup("Υπό Διεκπεραίωση Αίτημα");
        assignedRequestMarkers.push(processingRequestMarker);

        // Marker για εκκρεμή προσφορά ειδών
        var pendingOfferMarker = L.marker([37.9778, 23.7512]).addTo(map);
        pendingOfferMarker.bindPopup("Εκκρεμής Προσφορά");
        offerMarkers.push(pendingOfferMarker);

        // Event listeners για τα φίλτρα
        $('#toggleAssignedRequests').change(function () {
            toggleMarkers(assignedRequestMarkers, $(this).is(':checked'));
        });

        $('#togglePendingRequests').change(function () {
            toggleMarkers(pendingRequestMarkers, $(this).is(':checked'));
        });

        $('#toggleOffers').change(function () {
            toggleMarkers(offerMarkers, $(this).is(':checked'));
        });

        $('#toggleActiveTasks').change(function () {
            toggleMarkers(activeTaskMarkers, $(this).is(':checked'));
        });

        $('#toggleInactiveTasks').change(function () {
            toggleMarkers(inactiveTaskMarkers, $(this).is(':checked'));
        });

        $('#toggleLines').change(function () {
            toggleLines(lines, $(this).is(':checked'));
        });

        // Συνάρτηση για την εμφάνιση ή απόκρυψη markers
        function toggleMarkers(markers, show) {
            markers.forEach(function (marker) {
                if (show) {
                    map.addLayer(marker);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        // Συνάρτηση για την εμφάνιση ή απόκρυψη γραμμών
        function toggleLines(lines, show) {
            lines.forEach(function (line) {
                if (show) {
                    map.addLayer(line);
                } else {
                    map.removeLayer(line);
                }
            });
        }

        // Redirect button
        document.getElementById("redirectButton").onclick = function () {
            window.location.href = "admin.html";
        };
    </script>

</body>

</html>
